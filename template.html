<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather APP</title>
  </head>
  <body>
    <header>
      <div class="search-box">
        <input
          type="text"
          placeholder="Search City"
          id="search-bar"
          class="hidden"
        />
        <button id="search-btn">
          <svg
            id="search-glass"
            xmlns="http://www.w3.org/2000/svg"
            width="46"
            height="46"
            fill="#000000"
            viewBox="0 0 256 256"
          >
            <path
              d="M228.92,49.69a8,8,0,0,0-6.86-1.45L160.93,63.52,99.58,32.84a8,8,0,0,0-5.52-.6l-64,16A8,8,0,0,0,24,56V200a8,8,0,0,0,9.94,7.76l61.13-15.28,61.35,30.68A8.15,8.15,0,0,0,160,224a8,8,0,0,0,1.94-.24l64-16A8,8,0,0,0,232,200V56A8,8,0,0,0,228.92,49.69ZM104,52.94l48,24V203.06l-48-24ZM40,62.25l48-12v127.5l-48,12Zm176,131.5-48,12V78.25l48-12Z"
            ></path>
          </svg>
          <!--  -->
          <svg
            id="search-arrow"
            class="slide hidden"
            xmlns="http://www.w3.org/2000/svg"
            width="34"
            height="34"
            fill="#000000"
            viewBox="0 0 256 256"
          >
            <path
              d="M223.87,114l-168-95.89A16,16,0,0,0,32.93,37.32l31,90.47a.42.42,0,0,0,0,.1.3.3,0,0,0,0,.1l-31,90.67A16,16,0,0,0,48,240a16.14,16.14,0,0,0,7.92-2.1l167.91-96.05a16,16,0,0,0,.05-27.89ZM48,224l0-.09L78.14,136H136a8,8,0,0,0,0-16H78.22L48.06,32.12,48,32l168,95.83Z"
            ></path>
          </svg>
        </button>
      </div>
    </header>
    <!--  -->
    <section>
      <div class="forecast_container">
        <div class="temp-place-box">
          <div class="temp-box">
            <h2 id="today_temp"></h2>
            <h3 id="today_text"></h3>
          </div>
          <div class="place-box">
            <div class="place.svg">
              <svg
                xmlns="http://www.w3.org/2000/svg"
                width="36"
                height="36"
                viewBox="0 0 320 488"
              >
                <path
                  fill="red"
                  d="M311 116q-1-3-3.5-9.5T304 98q-21-49-61.5-72.5T158 2Q101 2 55 39.5T1 145v19l1 5v7q2 16 10.5 36.5t15.5 33t22.5 38T71 317q29 49 89 145q8-13 55-94q2-3 7.5-12t7.5-14q2-3 6.5-8.5t6.5-8.5q7-13 30.5-49.5T308 214t11-49v-22q0-11-8-27zm-152 99q-39 0-54-38q-1-5-1-15v-13q0-25 17-38.5T161 97q25 0 41.5 17t16.5 42t-17.5 42t-42.5 17z"
                />
              </svg>
            </div>
            <h4 id="place"></h4>
          </div>
        </div>
        <div class="day-animtion-box">
          <!-- Snow Animation -->
          <div class="snow hidden">
            <div></div>
          </div>
          <!-- Rain Animation -->
          <div class="rain hidden"></div>
          <!-- Sunny Animation -->
          <div class="sun hidden">
            <svg
              xmlns="http://www.w3.org/2000/svg"
              width="72"
              height="72"
              viewBox="0 0 128 128"
            >
              <path
                fill="#FCC11A"
                d="M37.41 41.95c-9.71 12.48-9.54 34.65 2.87 45.64c14.09 12.47 33.92 12.34 46.39.87c14.95-13.76 14.09-36.66.87-49.63c-13.29-13.04-37.04-13.72-50.13 3.12z"
              />
              <path
                fill="#FEE269"
                d="M53 37.67c-3.84-1.7-8.04 2.93-9.87 6.09c-1.83 3.17-3.53 9.38.37 10.97c3.9 1.58 6.7-1.1 9.51-5.73c2.79-4.63 4.38-9.38-.01-11.33z"
              />
              <path
                fill="#FFA722"
                d="M63 20.27c-.93 1.74-.62 3.08 1.23 3.52c1.85.44 13.36 2.31 14.33 2.37c1.41.09 1.93-.97 1.76-2.2c-.18-1.23-2.99-18.46-3.25-20.04S75.14.76 73.55 2.87S63.7 18.96 63 20.27zm29.8 11.96c-1.81.56-1.76 1.67-.79 3.08c.97 1.41 7.65 11.6 8.26 12.31c.62.7 1.67.88 2.55-.18c.88-1.05 11.86-16.45 12.66-17.41c1.32-1.58.53-3.25-1.49-2.73c-1.54.41-20.05 4.58-21.19 4.93zm13.8 29.63c-1.3-.74-2.99-.53-3.43 1.14c-.44 1.67-2.37 13.8-2.55 14.86s.62 2.11 1.93 1.85s19.45-2.95 20.66-3.25c2.11-.53 2.81-2.64.62-4.22c-1.42-1.03-16-9.68-17.23-10.38zM92.09 90.6c1.4-.75 2.64-.18 2.99 1.41c.35 1.58 4.22 17.76 4.84 20.75c.31 1.5-1.41 2.73-2.81 1.85c-1.41-.88-16.69-11.53-17.67-12.4c-1.41-1.23-.43-2.51.26-3.16c1.4-1.33 11.07-7.74 12.39-8.45zm-42.55 8.88c-1.77-.17-2.29 1.41-2.02 2.81c.26 1.41 2.9 19.24 3.08 20.57c.26 1.93 2.29 2.73 3.6.79s10.35-16.4 11.08-17.76c1.32-2.46.35-2.99-.97-3.6c-1.31-.61-12.92-2.63-14.77-2.81zM24.23 79c1.23-2.02 2.81-1.49 3.96.44c.78 1.32 7.38 10.2 8 11.16c.62.97.88 2.81-1.05 3.25c-1.95.45-17.68 4.58-20.14 5.02c-2.46.44-3.87-1.49-2.29-3.6c.92-1.24 10.82-15.12 11.52-16.27zm-3.34-15.3c2.25 1 3.31.64 3.78-.97c.62-2.11 2.46-11.78 2.55-13.98c.06-1.43-.53-2.81-2.73-2.46S6.47 48.85 4.45 49.55c-2.35.82-2.18 3.4-.62 4.22c1.85.97 15.47 9.23 17.06 9.93zm27.34-36.92c1.27-1.01.88-2.46-.26-3.25c-1.14-.79-15.26-11-17.05-12.4c-1.58-1.23-3.52-.79-2.99 2.02c.38 2.02 4.88 19.7 5.19 20.92c.35 1.41 1.41 2.11 2.64 1.23c1.21-.87 11.15-7.46 12.47-8.52z"
              />
            </svg>
          </div>
          <!-- Daily-icon-default -->
          <div class="default-icon-box">
            <img
              id="day_icon"
              src="https://cdn.weatherapi.com/weather/64x64/day/122.png"
              alt="forecast icon"
            />
          </div>
          <!-- ****** -->
        </div>
      </div>
    </section>

    <section class="switch-temp-section">
      <h1 id="C">&deg;C</h1>
      <input type="checkbox" id="switch" /><label for="switch">Toggle</label>
      <h1 id="F">&deg;F</h1>
    </section>

    <section class="daily-section">
      <!--  -->
      <div class="day-forecast-box">
        <h3 class="day">Monday</h3>
        <div class="day-svg-box">
          <img
            class="day_icon-forecast"
            src="https://cdn.weatherapi.com/weather/64x64/day/122.png"
            alt="forecast icon"
          />
        </div>
        <h3 class="day-temp">10*C</h3>
      </div>
      <!--  -->
      <div class="day-forecast-box">
        <h3 class="day">Tuesday</h3>
        <div class="day-svg-box">
          <img
            class="day_icon-forecast"
            src="https://cdn.weatherapi.com/weather/64x64/day/122.png"
            alt="forecast icon"
          />
        </div>
        <h3 class="day-temp">10*C</h3>
      </div>
      <!--  -->
      <div class="day-forecast-box">
        <h3 class="day">Wednesday</h3>
        <div class="day-svg-box">
          <img
            class="day_icon-forecast"
            src="https://cdn.weatherapi.com/weather/64x64/day/122.png"
            alt="forecast icon"
          />
        </div>
        <h3 class="day-temp">10*C</h3>
      </div>
      <!--  -->
    </section>
  </body>
</html>
