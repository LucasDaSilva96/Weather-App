<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather APP</title>
  </head>
  <body>
    <header>
      <div class="search-box">
        <input
          type="text"
          placeholder="Search City"
          id="search-bar"
          class="hidden"
        />
        <button id="search-btn">
          <svg
            id="search-glass"
            xmlns="http://www.w3.org/2000/svg"
            width="46"
            height="46"
            fill="#000000"
            viewBox="0 0 256 256"
          >
            <path
              d="M228.92,49.69a8,8,0,0,0-6.86-1.45L160.93,63.52,99.58,32.84a8,8,0,0,0-5.52-.6l-64,16A8,8,0,0,0,24,56V200a8,8,0,0,0,9.94,7.76l61.13-15.28,61.35,30.68A8.15,8.15,0,0,0,160,224a8,8,0,0,0,1.94-.24l64-16A8,8,0,0,0,232,200V56A8,8,0,0,0,228.92,49.69ZM104,52.94l48,24V203.06l-48-24ZM40,62.25l48-12v127.5l-48,12Zm176,131.5-48,12V78.25l48-12Z"
            ></path>
          </svg>
          <!--  -->
          <svg
            id="search-arrow"
            class="slide hidden"
            xmlns="http://www.w3.org/2000/svg"
            width="34"
            height="34"
            fill="#000000"
            viewBox="0 0 256 256"
          >
            <path
              d="M223.87,114l-168-95.89A16,16,0,0,0,32.93,37.32l31,90.47a.42.42,0,0,0,0,.1.3.3,0,0,0,0,.1l-31,90.67A16,16,0,0,0,48,240a16.14,16.14,0,0,0,7.92-2.1l167.91-96.05a16,16,0,0,0,.05-27.89ZM48,224l0-.09L78.14,136H136a8,8,0,0,0,0-16H78.22L48.06,32.12,48,32l168,95.83Z"
            ></path>
          </svg>
        </button>
      </div>
    </header>
    <!--  -->
    <section>
      <div class="forecast_container">
        <div class="temp-place-box">
          <div class="temp-box">
            <h2 id="today_temp"></h2>
            <h3 id="today_text"></h3>
          </div>
          <div class="place-box">
            <div class="place.svg">
              <svg
                xmlns="http://www.w3.org/2000/svg"
                width="36"
                height="36"
                viewBox="0 0 320 488"
              >
                <path
                  fill="red"
                  d="M311 116q-1-3-3.5-9.5T304 98q-21-49-61.5-72.5T158 2Q101 2 55 39.5T1 145v19l1 5v7q2 16 10.5 36.5t15.5 33t22.5 38T71 317q29 49 89 145q8-13 55-94q2-3 7.5-12t7.5-14q2-3 6.5-8.5t6.5-8.5q7-13 30.5-49.5T308 214t11-49v-22q0-11-8-27zm-152 99q-39 0-54-38q-1-5-1-15v-13q0-25 17-38.5T161 97q25 0 41.5 17t16.5 42t-17.5 42t-42.5 17z"
                />
              </svg>
            </div>
            <h4 id="place"></h4>
          </div>
        </div>
        <div class="day-animtion-box">
          <!-- Snow Animation -->
          <div class="snow hidden">
            <div></div>
          </div>
          <!-- Rain Animation -->
          <div class="rain hidden"></div>
          <!-- Daily-icon-default -->
          <div class="default-icon-box">
            <img
              id="day_icon"
              src="https://cdn.weatherapi.com/weather/64x64/day/122.png"
              alt="forecast icon"
            />
          </div>
          <!-- ****** -->
        </div>
      </div>
    </section>

    <section class="switch-temp-section">
      <h1 id="C">&deg;C</h1>
      <input type="checkbox" id="switch" /><label for="switch">Toggle</label>
      <h1 id="F">&deg;F</h1>
    </section>

    <section class="daily-section">
      <!--  -->
      <div class="day-forecast-box">
        <h3 class="day">Monday</h3>
        <div class="day-svg-box">
          <img
            class="day_icon-forecast"
            src="https://cdn.weatherapi.com/weather/64x64/day/122.png"
            alt="forecast icon"
          />
        </div>
        <h3 class="day-temp">10*C</h3>
      </div>
      <!--  -->
      <div class="day-forecast-box">
        <h3 class="day">Tuesday</h3>
        <div class="day-svg-box">
          <img
            class="day_icon-forecast"
            src="https://cdn.weatherapi.com/weather/64x64/day/122.png"
            alt="forecast icon"
          />
        </div>
        <h3 class="day-temp">10*C</h3>
      </div>
      <!--  -->
      <div class="day-forecast-box">
        <h3 class="day">Wednesday</h3>
        <div class="day-svg-box">
          <img
            class="day_icon-forecast"
            src="https://cdn.weatherapi.com/weather/64x64/day/122.png"
            alt="forecast icon"
          />
        </div>
        <h3 class="day-temp">10*C</h3>
      </div>
      <!--  -->
    </section>
    <footer>
      <span
        >All rights reserved ||
        <a href="https://github.com/LucasDaSilva96">Lucas Da Silva</a></span
      >
    </footer>
  </body>
</html>
